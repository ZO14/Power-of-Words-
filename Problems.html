                    function G2Subtraction() 
                    {

                        + "How many candles are on the other cake?")
           
                        input = document.getElementById("numb").value;
        
                        if (input != x - y)
                        {
                             document.getElementById("Question1").innerHTML =("That is incorrect. Would you like some help?");
                        }
                        else
                        {
                             document.getElementById("Question1").innerHTML =("That is correct!")
                        }
                        return ;
                    }
